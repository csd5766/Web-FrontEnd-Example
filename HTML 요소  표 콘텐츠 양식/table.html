<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>TH</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <table>
        <caption>데이터 타입과 값</caption>
        <tr>
            <th rowspan="2" id="th-data">데이타</td>
            <th headers="th-data" id="th-type">타입</td>
            <td headers="th-type">알파벳</td>
            <td headers="th-type">숫자</td>
        </tr>
        <tr>
            <th headers="th-data" id="th-value">값</td>
            <td headers="th-value">A</td>
            <td headers="th-value">7</td>
        </tr>
    </table>

    <table>
        <caption>데이터 타입과 값</caption>
        <colgroup>
            <col style="background-color: tomato;" span="2">

        </colgroup>
        <tr>
            <th></th>
            <th>타입</th>
            <th>값</th>
        </tr>
        <tr>
            <th>1</th>
            <td>알파벳</td>
            <td>A</td>
        </tr>
        <tr>
            <th>2</th>
            <td>숫자</td>
            <td>7</td>
        </tr>
    </table>

    <table>
        <caption>Fruits</caption>
        <colgroup>
            <col span="2" style="background-color: yellowgreen;">
            <col style="background-color: tomato;">
        </colgroup>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>F123A</td>
                <td>Apple</td>
                <td>$22</td>
            </tr>
            <tr>
                <td>F098B</td>
                <td>Banana</td>
                <td>$19</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
